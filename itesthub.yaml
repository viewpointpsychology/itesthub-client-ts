  summary: API for the iTestHub testing platform
  description: |
    # Introduction

    This API follows the [OpenAPI v3.1.x](https://spec.openapis.org/oas/v3.1) and [JSON:API v1.1](https://jsonapi.org/format/1.1/) specifications. It does not support optional JSON:API compound documents since these are not needed with HTTP/2.
    Therefore there is no *includes* response object nor any *include* query parameter.

    Helpful descriptions:
    * [Relationships](https://jsonapi.org/format/#fetching-relationships) - A relationships object contains urls to specifically the link between two resources. This link can be broken without affecting the linked resource.
    * [Links](https://jsonapi.org/format/#document-links) - Points to the resource itself, e.g. the current resource (self) or a resource referred to in a relationship. A Links.related object will only be used in response to a relationship resource.

    ## Regex patterns

    Our current most lenient pattern for text content is

        ^[\w\s\d\p{P}\r\n]+

    Most normal characters, including punctuation and newlines, are included. You can find a full explanation on sites like https://regex101.com/
