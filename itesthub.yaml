tags:
  - name: Answer
    description: Chosen answer or text response to a question. Not using "Response" since it's used as a technical term.
  - name: AnswerOption
    description: A possible answer that a candidate can select
  - name: Assessment
    description: Test from which a candidate-assessment is created.
  - name: Campaign
    description: Method for a user to group candidate-assessments.
  - name: Candidate
    description: Person who completes a candidate-assessment.
  - name: CandidateAssessment
    description: Group of candidate responses to a assessment.
  - name: CandidateReport
    description: Report with results for a specific candidate.
  - name: Client
    description: Company which contains a group of users.
  - name: Competancy
    description: Question category used to group for scoring and reports.
  - name: ItemBank
    description: Questions categorized by assessment type and assigned when creating a candidate-assessment.
  - name: Question
    description: Single question or statement allowing for a response/answer.
  - name: Report
    description: Easy-to-read results of an assessment.
  - name: ScoreSet
    description: A set of scores for a candidate-assessment.
  - name: User
    description: Individual with access to a platform front-end.
components:
  parameters:
    page:
      name: page
      in: query
      description: 'page[size] and/or page[number] for pagination.'
      required: false
      schema:
        type: array
        maxItems: 2
        items:
          - type: integer
            format: int32
            minimum: 1
            maximum: 25
            default: 10
            name: size
          - type: integer
            format: int32
            minimum: 1
            maximum: 999
            default: 1
            name: number
    candidateId:
      name: candidateId
      in: path
      description: Unique ID of a Candidate.
      required: true
      schema:
        type: string
        pattern: '^[A-Za-z0-9]+'
        maxLength: 25
    candidateAssessmentId:
      name: candidateAssessmentId
      in: path
      description: Unique ID of a CandidateAssessment.
      required: true
      schema:
        type: string
        pattern: '^[A-Za-z0-9]+'
        maxLength: 25
    reportId:
      name: reportId
      in: path
      description: Unique ID of a Report.
      required: true
      schema:
        type: string
        pattern: '^[A-Za-z0-9]+'
        maxLength: 25
    assessmentId:
      name: assessmentId
      in: path
      description: Unique ID of an Assessment.
      required: true
      schema:
        type: string
        pattern: '^[A-Za-z0-9]+'
        maxLength: 25
    candidateReportId:
      name: candidateReportId
      in: path
      description: Unique ID of a CandidateReport.
      required: true
      schema:
        type: string
        pattern: '^[A-Za-z0-9]+'
        maxLength: 25
    questionId:
      name: questionId
      in: path
      description: Unique ID of a CandidateReport
      required: true
      schema:
        type: string
        pattern: '^[A-Za-z0-9]+'
        maxLength: 25
    answerId:
      name: answerId
      in: path
      description: Unique ID of an Answer
      required: true
      schema:
        type: string
        pattern: '^[A-Za-z0-9]+'
        maxLength: 25
    answerOptionId:
      name: answerOptionId
      in: path
      description: Unique ID of a AnswerOption
      required: true
      schema:
        type: string
        pattern: '^[A-Za-z0-9]+'
        maxLength: 25
  requestBodies:
    candidateCreate:
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Candidate'
            required:
              - data
    candidateUpdate:
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Candidate'
            required:
              - data
    candidateAssessmentCreate:
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  type:
                    const: candidate-assessments
                  attributes:
                    type: object
                required:
                  - type
                  - attributes
              relationships:
                type: object
                properties:
                  candidate:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          type:
                            const: candidates
                          id:
                            $ref: '#/components/schemas/resourceId'
                        required:
                          - type
                          - id
                    required:
                      - data
                  assessment:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          type:
                            const: assessments
                          id:
